<html>

<body>
    <!--row-->
    <div class="row py-3">
        <!--left side-->
        <div class="col-lg-6 nopadding">
            <!--left side content-->
            <div class="modal-content left">
                <!--container-->
                <div class="container">
                    <!--close icon-->
                    <a href="" class="close-icon text-center ml-auto m-3 d-none d-block d-sm-block d-md-block d-lg-none"
                        data-dismiss="modal"></a>
                    <!--//close icon-->
                    <!--title-->
                    <h2 class="text-center pt-5">Registrar Negocio</h2>
                    <!--//title-->
                    <div class="px-5 py-2">
                        <div class="form-group">
                            <!--Nombre del duenio box-->
                            <label for="username">Nombre del Dueño: </label>
                            <input type="text" class="form-control" id="txtNameReg">
                            <!--//Nombre del duenio box-->
                            <!--apellido del duenio-->
                            <label for="username">Apellido del Dueño : </label>
                            <input type="text" class="form-control" id="txtLastNameReg">
                            <!--//apellido del duenio-->
                            <!--nombre del negocio box-->
                            <label for="name">Nombre del Negocio:</label>
                            <input type="text" class="form-control" id="txtNegNameReg">
                            <!--//nombre del negocio box-->
                            <!--direccion box-->
                            <label for="password">Direccion:</label>
                            <input type="text" class="form-control" id="txtDirReg">
                            <!--//direccion box-->
                            <!--numero de referencia box-->
                            <label for="text">Numero de referencia:</label>
                            <input type="text" class="form-control" id="txtNumReg">
                            <!--//numero de referencia box-->
                            <!--Email box-->
                            <label for="username">E-mail : </label>
                            <input type="text" class="form-control" id="txtEmailReg">
                            <!--//Email box-->
                            <!--Contrasenia box-->
                            <label for="password">Contraseña:</label>
                            <input type="password" class="form-control" id="txtPasswordReg">
                            <!--//Contrasenia box-->
                        </div>
                    </div>
                    <div class="modalbutton text-center pb-3">
                        <!--Btn Registrar Negocios-->
                        <button onclick="Registrar()" id="btnRegistrarNegocio"
                            class="btn btn-outline-light bg-printalo-greenDetail positive text-light my-2">Registrar</button>
                        <!--//-->
                        <br>
                        <!--sublink-->
                        <div class="my-2">
                            <a href="" class="text-center"><u class="color-printalo-blueDetail">Ingresar</u></a>
                        </div>
                        <!--//sublink-->
                    </div>
                </div>
                <!--//container-->
            </div>
            <!--//left side content-->
        </div>
        <!--//left side-->
        <!--right side-->
        <div class="col-lg-6 nopadding d-none d-lg-block ">
            <!--right side content modal-->
            <div class="modal-content right bg-printalo-blueDetail">
                <!--close icon-->
                <a href="" class="close-icon text-center ml-auto m-3" data-dismiss="modal"></a>
                <!--//close icon-->
                <!--container-->
                <div class="container my-auto">
                    <!--modal body-->
                    <div class="modal-body">
                        <div class="text-center">
                            <!--logo image-->
                            <img width="100" height="100" src="../../../img/printer.png" alt="" class="img-fluid ">
                            <!--//logo image-->
                        </div>
                        <!--logo title-->
                        <h3 class="text-center text-light">Printalo</h3>
                        <!--//logo title-->
                    </div>
                    <!--//modal body-->
                </div>
                <!--//container-->
            </div>
            <!--//right side content modal-->
        </div>
        <!--//right side-->
    </div>
    <!--//row-->
    <!--Script de la actual pagina-->
    <script type="text/javascript" src="../../../js//Negocio/IndexNeg.js"></script>
</body>
</html>
